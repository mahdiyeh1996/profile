<head>

    <link rel="stylesheet" href="static/assets/css/profile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

<body>
    <header class="header_one">
        <div class="divv">
            <div class="div_1">
                <img src="images/bird.avif" alt="" />
                <div class="new">
                    <div class="div_2">
                        <button>
                            <i class="bx bx-user"></i>
                        </button>
                        <p>مهدیه اعرابی</p>
                    </div>
                    <div class="div_3">
                        <button>
                            <i class="fa fa-shopping-basket"></i>
                        </button>
                        <p>سبد خرید</p>
                    </div>
                </div>
            </div>
            <div></div>
            <div class="last_div">
                <form action="">
                    <input type="text" placeholder="جستجو کنید " />
                    <i class="fa fa-search"></i>
                </form>
            </div>
        </div>
    </header>
    <div class="vivo">
        <section class="one">
            <div class="profile">
                <i id="bx-user" class='bx bxs-user'></i>
                <span>مهدیه اعرابی </span>
            </div>
            <ul class="profile-items">
                <li> <i id="dashbord" class='bx bxs-customize'></i>
                    <h4 id="dashbord">داشبورد</h4>
                </li>
                <li><i class='bx bx-clipboard'></i>
                    <h4>سفارش های من </h4>
                </li>
                <li><i class='bx bx-log-out'></i>
                    <h4>خروج از حساب </h4>
                </li>
            </ul>
        </section>
        <div class="first ">
            <span class="dashbord">داشبورد</span>
            <div class="too">
                <div><i class="bx bxs-phone"></i>
                    <span>شماره تلفن :......</span>
                </div>
                <div class="three">
                    &nbsp;
                    <i class="bx bxs-user"></i>
                    <span>نام و نام خانوادگی :......</span>
                    <i id="yy" class='bx bxs-edit-alt'></i>
                </div>
            </div>
            <div class="email">
                <i class='bx bxs-envelope'></i>
                <span>ایمیل :..........</span>
                <i id="yy" class='bx bxs-edit-alt'></i>
            </div>
            <div class="address">
                <i class="bx bxs-home"></i>
                <span>آدرس :..........</span>
                <i id="bxs" class='bx bxs-edit-alt'></i>
            </div>
        </div>
    </div>
    <footer>
        <span>طراحی شده توسط مهدیه اعرابی <span>تمامی حقوق مادی و معنوی این اثر متعلق به من است .</span></span>
    </footer>
    <script>
        const a = document.querySelector(".vivo");
        a.style.height = document.documentElement.clientHeight - 217 + "px";
    </script>
